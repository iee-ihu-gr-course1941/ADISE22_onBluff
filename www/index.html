<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Latest compiled and minified CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="css/onbluff.css" rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/onbluff.js"></script>
    <title>OnBluff</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-6 col-md-4"></div>
        <div class="col-md-4" id="game_initializer">
            <h1>OnBluff</h1>
		<p class="hint-text">Set Username</p>
			
				<input id="username" placeholder="Username" required="required">
                <br>
                <select id="turn_name">
                    <option selected>Choose your side</option>
                    <option value="A">Side A</option>
                    <option value="B">Side B</option>
                  </select> 
                  <br>
                  <button id="bluff_start" class="btn btn-success">Start Game</button>        
                </div>
                <div class="col-md-4" id="game_on" style="background-image: url(./img/game_board.jpg); display: none;"  >
                    
                    <div id='game_info'>
                    </div>


                </div>
                
        <div class="col-xs-6 col-md-4"></div>
</div>
<div class="row">
    <div class="col-xs-6 col-md-4"></div>
        <div class="col-md-4" id="my_hand" style="display: none;">

            <img src="./img/1.png"/>

        </div>
    <div class="col-xs-6 col-md-4"></div>
    </div>
</div>
</body>
</html>
